<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css//home.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>English Game</title>
	</head>

	<body>
		<div class="home">
			<div class="container">
				<h1 class="home-title">Welecome!</h1>
				<ul class="buttons-wrapper">
					<li class="icon easy">
						<span class="tooltip">Easy</span>
						<span
							><img
								src="./images/baby-boy.png"
								alt="baby"
								width="50"
								height="50"
						/></span>
					</li>
					<li class="icon medium">
						<span class="tooltip">Medium</span>
						<span
							><img
								src="./images/graduated.png"
								alt="baby"
								width="50"
								height="50"
						/></span>
					</li>
					<li class="icon hard">
						<span class="tooltip">Hard</span>
						<span
							><img
								src="./images/einstein.png"
								alt="baby"
								width="50"
								height="50"
						/></span>
					</li>
				</ul>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/069acdc5c8.js"
			crossorigin="anonymous"
		></script>
		<script src="./js/main.js"></script>
		<script src="./js/data.js"></script>
	</body>
</html>
