<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css//home.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>English Game</title>
	</head>

	<body style="background-color: #57c5b6">
		<div class="home">
			<div class="container">
				<h1 class="home-title">Welecome!</h1>
				<ul class="buttons-wrapper">
					<li class="icon easy">
						<button class="easy-btn" value="20">
							<span class="tooltip">Easy</span>
							<span
								><img
									src="./images/baby-boy.png"
									alt="baby"
									width="50"
									height="50"
							/></span>
						</button>
					</li>
					<li class="icon medium">
						<button class="medium-btn" value="15">
							<span class="tooltip">Medium</span>
							<span
								><img
									src="./images/graduated.png"
									alt="baby"
									width="50"
									height="50"
							/></span>
						</button>
					</li>
					<li class="icon hard">
						<button class="hard-btn" value="10">
							<span class="tooltip">Hard</span>
							<span
								><img
									src="./images/einstein.png"
									alt="baby"
									width="50"
									height="50"
							/></span>
						</button>
					</li>
				</ul>
			</div>
		</div>

		<script src="./js//home.js"></script>
		<script src="./js/game.js"></script>
		<script src="./js/data.js"></script>
	</body>
</html>
